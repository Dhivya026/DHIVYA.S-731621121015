<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        function palindrome() {
            let str = document.getElementById("string").value;
            let isPalindrome = true;
            for (let i=0,j=str.length-1;i<j;i++,j--) {
                if (str.charAt(i) != str.charAt(j)) {
                    isPalindrome = false;
                    break;
                }
            }
            if(isPalindrome) {
                document.getElementById("ResultDiv").innerHTML ="Palindrome";
            }else{
                document.getElementById("ResultDiv").innerHTML ="Not Palindrome";
            }
        }
    </script>
</head>
<body>
    Enter String: <input type="text" id="string"/>
    <button onclick="palindrome()">Check</button>
    
   <div id="ResultDiv"></div>
</body>
</html>
