<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Functions </title>
</head>
<body>
  <h2>String Functions </h2>
  
  <div>
    <label for="inputString">Enter a String:</label>
    <input type="text" id="inputString">
  </div>
  
  <button onclick="showResults()">Check</button>
  
  <div id="results">
    
  </div>

  <script>
    function showResults() {
      const inputString = document.getElementById('inputString').value;
      let output = '';
      output = output + '<p>Length of string: ' + inputString.length + '</p>';
      output = output + '<p>Character at index 0: ' + inputString.charAt(0) + '</p>';
      output = output + '<p>Slice from index 1 to 3: ' + inputString.slice(1, 4) + '</p>';
      output = output + '<p>Substring from index 2 to 4: ' + inputString.substring(2, 5) + '</p>';
      output = output + '<p>Substr from index 3 with length 4: ' + inputString.substr(3, 4) + '</p>';
      output = output + '<p>Uppercase: ' + inputString.toUpperCase() + '</p>';
      output = output + '<p>Lowercase: ' + inputString.toLowerCase() + '</p>';
      const otherString = " appended";
      output = output +'<p>Concatenated with "' + otherString + '": ' + inputString.concat(otherString) + '</p>';
      const trimString = "   trim   ";
      output = output +'<p>Trimmed string: "' + trimString.trim() + '"</p>';
      output = output +'<p>Trimmed start: "' + trimString.trimStart() + '"</p>';
      output = output + '<p>Trimmed end: "' + trimString.trimEnd() + '"</p>';
      output = output +'<p>Repeated 3 times: ' + inputString.repeat(3) + '</p>';
      const replaceString = "replace";
      output = output + '<p>Replaced "place" with "thing": ' + inputString.replace('place', 'thing') + '</p>';
      output = output + '<p>Replaced all "a" with "X": ' + inputString.replaceAll('a', 'X') + '</p>';
      

    
      const splitString = "apple,banana,orange";
      output = output + '<p>Split into array: [' + splitString.split(',').join(', ') + ']</p>';

     
      document.getElementById('results').innerHTML = output;
    }
  </script>
</body>
</html>
