<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(a,b){
            let sum = a+b;
            alert("Addition: "+sum);
        }
        function subtraction(a,b){
            let sub = a-b;
            alert("Subtraction: "+sub);
        }
        function multiplication(a,b){
            let multiply = a*b;
            alert("Multiplication: "+multiply);
        }
        function division(a,b){
            let div = a/b;
            alert("Division: "+div);
        }
        
    </script>
</head>
<body>
    <button onclick="addition(10,20)">Addition</button><br>
    <button onclick="subtraction(40,20)">Subtraction</button><br>
    <button onclick="multiplication(10,20)">Multiplication</button><br>
    <button onclick="division(40,20)">Division</button><br>
</body>
</html>
