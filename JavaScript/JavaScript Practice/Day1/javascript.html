<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function myFunction(){
            document.write("<b>JavaScript Function Example</b>");
        }
        function addition(a,b){
            let sum = a+b;
            document.write("<b>Sum : "+sum);
        }
        function subtraction(a,b){
            let sum = a-b;
            document.write("<b>Sum : "+sum);
        }

            
    </script>
    
</head>
<body>
    <button onclick="myFunction()">Click Me</button>
    <br><br>
    <button onclick="addition(20,30)">Addition</button>
    <br><br>
    <button onclick="subtraction(50,20)">Subtraction</button>
</body>
</html>
