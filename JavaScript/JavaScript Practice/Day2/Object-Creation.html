<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       // Using Literals
       var student = { name: "Chris", age: 21, studies: "Computer Science", }; 
       document.write("<br> Student Name : " + student.name);
       document.write("<br> Student Age :" +student.age);
       document.write ("<br> Student Studies : "+student.studies);
       //Using Object
       var student = new Object(); 
       student.name = "Dhivya";
       student.age=20;
       student.studies = "Biomedical Engineering"; 
       document.write("<br> Student Name : " + student.name);
       document.write("<br> Student Age :" +student.age);
       document.write ("<br> Student Studies : "+student.studies);

    </script>
</head>
<body>
    
</body>
</html>
